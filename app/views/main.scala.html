@(title:String = "Paperclips")(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta charset="UTF-8">

        <link href="@routes.Assets.at("/css/bootstrap.min.css")" rel="stylesheet" media="screen">
            <!-- <link href="routes.Assets.at("bootstrap-4.1.1-dist/css/bootstrap.css")"
                rel="stylesheet" media="screen">    -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @*<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>*@

    </head>
    <body>
        @navigation()
        <div class="container">
            @if(flash.containsKey("success")){
                <div class="alert alert-success">
                @flash.get("success")
                </div>
            }
            @if(flash.containsKey("error")){
                <div class="alert alert-error">
                @flash.get("error")
                </div>
            }
            @content
        </div>
        <footer class="footer">
            <div class="container text-center">
                <p>Copyright Â©2012 paperclips.example.com</p>
            </div>
        </footer>
    </body>
</html>
